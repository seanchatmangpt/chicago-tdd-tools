# Release Automation Workflow
#
# This workflow automates the release process:
# - Creates GitHub releases from tags
# - Generates changelog from commits
# - Builds and uploads release artifacts
# - Publishes to crates.io automatically using OIDC (Trusted Publisher)
#
# Triggered by: Push of version tags (v*.*.*)
# Expected duration: ~5 minutes
#
# Setup required:
# 1. Add GitHub Actions as Trusted Publisher on crates.io:
#    - Go to: https://crates.io/settings/publishing
#    - Click "Add a new Trusted Publisher"
#    - Repository owner: seanchatmangpt
#    - Repository name: knhk
#    - Workflow filename: release.yml
#    - Click "Add"
# 2. No secrets needed - OIDC authentication is automatic!

name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v1.2.3)"
        required: true
        type: string

# Only allow one release at a time
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

# Minimal permissions at workflow level (jobs override as needed)
permissions:
  contents: read

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  # Validate release preconditions
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate tag format
        # FMEA Fix: Validate tag format before processing (RPN reduction)
        run: |
          TAG="${{ github.ref_name }}"
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-.*)?$ ]]; then
            echo "‚ùå ERROR: Invalid tag format: $TAG"
            echo "Expected format: v*.*.* (e.g., v1.2.3)"
            exit 1
          fi
          echo "‚úÖ Tag format valid: $TAG"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-make
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-make

      - name: Run release validation
        run: cargo make release-validate

  # Build release artifacts
  build-artifacts:
    name: Build Release Artifacts (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: validate
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}-release

      - name: Install musl tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build release binary
        # FMEA Fix: Use cargo make for consistency, but build-release task doesn't support target
        # Keeping direct cargo build for cross-compilation targets
        # Note: cargo make build-release doesn't support --target flag
        run: cargo build --release --target ${{ matrix.target }} --all-features

      - name: Package artifacts (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../chicago-tdd-tools-${{ github.ref_name }}-${{ matrix.target }}.tar.gz libchicago_tdd_tools.*
          cd ../../..

      - name: Package artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../chicago-tdd-tools-${{ github.ref_name }}-${{ matrix.target }}.zip chicago_tdd_tools.*
          cd ../../..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.target }}
          path: |
            chicago-tdd-tools-*.tar.gz
            chicago-tdd-tools-*.zip
          retention-days: 1

  # Create GitHub release and upload all artifacts
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-artifacts
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: artifact-*
          merge-multiple: true
        # FMEA Fix: Add error handling for artifact download failures
        continue-on-error: false

      - name: Verify artifacts downloaded
        # FMEA Fix: Validate artifacts were downloaded successfully
        run: |
          if [ ! -d "artifacts" ] || [ -z "$(ls -A artifacts 2>/dev/null)" ]; then
            echo "‚ùå ERROR: No artifacts downloaded"
            exit 1
          fi
          echo "‚úÖ Artifacts downloaded: $(ls artifacts | wc -l) files"
          ls -lh artifacts/

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release - use all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Generate changelog since last tag
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save to file for multiline output
          cat > changelog.txt << 'EOF'
          ## What's Changed

          $CHANGELOG

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${{ github.ref_name }}
          EOF

          # Replace variables
          sed -i "s|\$CHANGELOG|$CHANGELOG|g" changelog.txt
          sed -i "s|\${PREV_TAG}|${PREV_TAG}|g" changelog.txt

          echo "Changelog generated:"
          cat changelog.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body_path: changelog.txt
          files: artifacts/*
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to crates.io automatically on tag push using OIDC (Trusted Publisher)
  # Only publishes production releases (skips alpha, beta, rc tags)
  # Uses OIDC authentication - no secrets required!
  # Setup: Add GitHub Actions as Trusted Publisher on crates.io
  publish-crate:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [validate, create-release]
    # Only publish production releases, skip prereleases
    if: ${{ !contains(github.ref_name, 'alpha') && !contains(github.ref_name, 'beta') && !contains(github.ref_name, 'rc') }}
    # OIDC permissions for crates.io authentication
    permissions:
      contents: read
      id-token: write # Required for OIDC authentication
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-credential-oidc
        # Install OIDC credential helper for crates.io authentication
        run: |
          cargo install cargo-credential-oidc --locked
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Configure cargo for OIDC
        # Configure cargo to use OIDC credential helper for crates.io
        run: |
          cargo credential-oidc configure --registry crates-io
          echo "‚úÖ Cargo configured for OIDC authentication"

      - name: Publish to crates.io
        # FMEA Fix: Add retry logic for network operations with exponential backoff
        run: |
          MAX_ATTEMPTS=3
          ATTEMPT=1
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "üì¶ Publishing to crates.io (attempt $ATTEMPT/$MAX_ATTEMPTS)..."
            echo "Using OIDC authentication (Trusted Publisher)"
            if cargo publish --registry crates-io; then
              echo "‚úÖ Successfully published to crates.io"
              echo "üîó View at: https://crates.io/crates/chicago-tdd-tools"
              exit 0
            fi
            if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
              WAIT_TIME=$((ATTEMPT * 10))
              echo "‚ö†Ô∏è  Publish failed, retrying in ${WAIT_TIME}s..."
              sleep $WAIT_TIME
            fi
            ATTEMPT=$((ATTEMPT + 1))
          done
          echo "‚ùå ERROR: Failed to publish to crates.io after $MAX_ATTEMPTS attempts"
          echo "Please check:"
          echo "  1. GitHub Actions is added as Trusted Publisher on crates.io"
          echo "     - Go to: https://crates.io/settings/publishing"
          echo "     - Repository: seanchatmangpt/knhk"
          echo "     - Workflow: release.yml"
          echo "  2. Crate version in Cargo.toml matches tag version"
          echo "  3. Crate name is available on crates.io"
          echo "  4. You have permission to publish this crate"
          exit 1
        # Publish failures block the release for production tags
