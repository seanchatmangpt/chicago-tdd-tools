# Release Automation Workflow
#
# This workflow automates the release process:
# - Creates GitHub releases from tags
# - Generates changelog from commits
# - Builds and uploads release artifacts
# - Publishes to crates.io (optional)
#
# Triggered by: Push of version tags (v*.*.*)
# Expected duration: ~5 minutes

name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.2.3)'
        required: true
        type: string

# Only allow one release at a time
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

# Minimal permissions at workflow level (jobs override as needed)
permissions:
  contents: read

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  # Validate release preconditions
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-make
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-make

      - name: Validate version matches tag
        run: |
          echo "ðŸ” Validating version consistency..."

          # Extract tag version (remove 'v' prefix)
          TAG_VERSION="${{ github.ref_name }}"
          if [[ "$TAG_VERSION" == refs/tags/* ]]; then
            TAG_VERSION="${TAG_VERSION#refs/tags/}"
          fi
          TAG_VERSION="${TAG_VERSION#v}"

          echo "Tag version: $TAG_VERSION"

          # Check main Cargo.toml
          CARGO_VERSION=$(grep -m 1 '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Cargo.toml version: $CARGO_VERSION"

          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "âŒ Version mismatch: tag ($TAG_VERSION) != Cargo.toml ($CARGO_VERSION)"
            exit 1
          fi

          echo "âœ… Version validation passed"

      - name: Run tests before release
        run: cargo test --all-features --workspace

      - name: Run release validation (if defined)
        run: |
          if cargo make --list-all-steps | grep -q release-validate; then
            cargo make release-validate
          else
            echo "â„¹ï¸  No release-validate task defined in Makefile.toml, skipping"
          fi
        continue-on-error: false

  # Build release artifacts
  build-artifacts:
    name: Build Release Artifacts (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: validate
    timeout-minutes: 30  # Prevent hung builds
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}-release

      - name: Install musl tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --all-features

      - name: Package artifacts (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../chicago-tdd-tools-${{ github.ref_name }}-${{ matrix.target }}.tar.gz libchicago_tdd_tools.*
          cd ../../..

      - name: Package artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../chicago-tdd-tools-${{ github.ref_name }}-${{ matrix.target }}.zip chicago_tdd_tools.*
          cd ../../..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        timeout-minutes: 10  # Prevent hung uploads
        with:
          name: artifact-${{ matrix.target }}
          path: |
            chicago-tdd-tools-*.tar.gz
            chicago-tdd-tools-*.zip
          retention-days: 1

  # Create GitHub release and upload all artifacts
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-artifacts
    timeout-minutes: 15  # Prevent hung release process
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: artifact-*
          merge-multiple: true

      - name: Validate all artifacts present
        run: |
          echo "ðŸ” Validating release artifacts..."

          # Expected platforms from build matrix
          EXPECTED_PLATFORMS=(
            "x86_64-unknown-linux-gnu"
            "x86_64-unknown-linux-musl"
            "x86_64-apple-darwin"
            "aarch64-apple-darwin"
            "x86_64-pc-windows-msvc"
          )

          MISSING_ARTIFACTS=()

          for platform in "${EXPECTED_PLATFORMS[@]}"; do
            # Check for either .tar.gz or .zip
            if ! ls artifacts/chicago-tdd-tools-*-${platform}.* 1> /dev/null 2>&1; then
              MISSING_ARTIFACTS+=("$platform")
              echo "âŒ Missing artifact for platform: $platform"
            else
              echo "âœ… Found artifact for platform: $platform"
            fi
          done

          if [ ${#MISSING_ARTIFACTS[@]} -gt 0 ]; then
            echo ""
            echo "âŒ VALIDATION FAILED: Missing artifacts for platforms:"
            printf '  - %s\n' "${MISSING_ARTIFACTS[@]}"
            echo ""
            echo "Expected ${#EXPECTED_PLATFORMS[@]} artifacts, found $((${#EXPECTED_PLATFORMS[@]} - ${#MISSING_ARTIFACTS[@]}))"
            echo ""
            echo "ðŸ›‘ Cannot create release with incomplete artifacts. Please investigate build failures."
            exit 1
          fi

          echo ""
          echo "âœ… All ${#EXPECTED_PLATFORMS[@]} platform artifacts validated successfully!"

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release - use all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Generate changelog since last tag
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save to file for multiline output
          cat > changelog.txt << 'EOF'
          ## What's Changed

          $CHANGELOG

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${{ github.ref_name }}
          EOF

          # Replace variables
          sed -i "s|\$CHANGELOG|$CHANGELOG|g" changelog.txt
          sed -i "s|\${PREV_TAG}|${PREV_TAG}|g" changelog.txt

          echo "Changelog generated:"
          cat changelog.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body_path: changelog.txt
          files: artifacts/*
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to crates.io (optional - requires CARGO_REGISTRY_TOKEN secret)
  publish-crate:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [validate, create-release]
    if: ${{ !contains(github.ref_name, 'alpha') && !contains(github.ref_name, 'beta') && !contains(github.ref_name, 'rc') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Publish to crates.io
        if: ${{ secrets.CARGO_REGISTRY_TOKEN != '' }}
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Skip crates.io publish (no token)
        if: ${{ secrets.CARGO_REGISTRY_TOKEN == '' }}
        run: echo "âš ï¸ Skipping crates.io publish - CARGO_REGISTRY_TOKEN not set"
